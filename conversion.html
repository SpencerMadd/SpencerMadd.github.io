<!DOCTYPE HTML>

<html>
	<head>
		<title>Spencer Madden</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Header -->
		<section id="header">
			<div class="inner">
				<h1>Currency Central</h1>
			</div>
		</section>

		<!-- Content Section -->
		<section id="combined" class="main style1 special">
			<div class="container">

				<!-- Conversion Form -->
				<div>
					<h3>Conversion</h3>

					<label for="baseBox">From:</label>
					<select id="inputBase">
						<option value="USD">USD</option>
						<option value="EUR">EUR</option>
						<option value="JPY">JPY</option>
						<option value="GBP">GBP</option>
						<option value="AUD">AUD</option>
						<option value="CAD">CAD</option>
						<option value="CHF">CHF</option>
						<option value="CNY">CNY</option>
						<option value="HKD">HKD</option>
						<option value="NZD">NZD</option>
					</select>

					<label for="amtBox">Amount:</label>
					<input type="text" id="inputAmt" style="width: 20%; margin-left: 40%"/>

					<label for="newBox">To:</label>
					<select id="inputNew">
						<option value="USD">USD</option>
						<option value="EUR">EUR</option>
						<option value="JPY">JPY</option>
						<option value="GBP">GBP</option>
						<option value="AUD">AUD</option>
						<option value="CAD">CAD</option>
						<option value="CHF">CHF</option>
						<option value="CNY">CNY</option>
						<option value="HKD">HKD</option>
						<option value="NZD">NZD</option>
					</select>

					<button onclick="convert()">Convert</button>
					<p id="outputBox"></p>
				</div>

				<!-- Current Rates -->
				<div>
					<h3>Current Rates</h3>
					<select id="currencySelect">
						<option value="USD">USD</option>
						<option value="EUR">EUR</option>
						<option value="JPY">JPY</option>
						<option value="GBP">GBP</option>
						<option value="AUD">AUD</option>
						<option value="CAD">CAD</option>
						<option value="CHF">CHF</option>
						<option value="CNY">CNY</option>
						<option value="HKD">HKD</option>
						<option value="NZD">NZD</option>
					</select>

					<div class="container">
						<table id="ratesTable">
							<thead>
								<tr>
									<th>Currency</th>
									<th>Rate</th>
								</tr>
							</thead>
							<tbody>
								<!-- Data will be inserted here -->
							</tbody>
						</table>
					</div>
				</div>

			</div>
		</section>

		<!-- Scripts -->
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/jquery.scrolly.min.js"></script>
		<script src="assets/js/browser.min.js"></script>
		<script src="assets/js/breakpoints.min.js"></script>
		<script src="assets/js/util.js"></script>
		<script src="assets/js/main.js"></script>
		<script src="assets/js/calls.js"></script>

	</body>
</html>
